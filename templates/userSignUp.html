                    <label for="phoneNum">Phone Number:</label>
                    <input id="userPhoneNum" class="field_class" name="userPhoneNum" type="int" placeholder="enter your phone number" required autofocus>
                    <br>
                    <label for="userGender">Gender:</label>

                      <option value="Female">Female</option>
                    </select>
                    <br>
                    <label for="userEmail">Email:</label>
                    <input id="userEmail" class="field_class" name="userEmail" type="email" placeholder="Enter your email address" required autofocus>
                    <br>
                    <label for="password">Password:</label>
                    <input id="userPassword" class="field_class" name="userPassword" type="password" placeholder="enter your password"required>
                    <div class="msg">{{ msg }}</div>
                </div>
                <button class="signupbutton" type="submit" form="userSignUp_form">Sign Up</button>
            </form>
            <div class = "div-7">
